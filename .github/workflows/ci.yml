name: ci
on: ["push", "pull_request"]

permissions:
  contents: read

jobs:
  lint:
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true
    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.1"
        install-go: false
    - run: go golang.org/x/tools/cmd/goimports@v0.3.0 -w .
    - run: make update-licenses
    - run: go mod tidy -v
    - name: Verify repo is up-to-date
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo 'Updates required:'
          git status
          exit 1
        fi

  run-tests:
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
        cache: true
    - name: Run tests
      run: go test -v ./...
